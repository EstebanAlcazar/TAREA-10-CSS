<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Animaciones</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #141414;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin-top: 50px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .animation-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }

        .animation {
            width: 200px;
            height: 200px;
            background-color: #f44336;
            border-radius: 50%;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Página con Animaciones</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>¡Bienvenido!</h2>
            <p>Explora las increíbles animaciones de esta página.</p>
            <a href="#" class="button">Comenzar</a>
            <div class="animation-container">
                <div class="animation"></div>
                <div class="animation"></div>
                <div class="animation"></div>
            </div>
        </div>
    </div>
</body>
</html>
